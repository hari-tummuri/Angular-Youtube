<app-navbar></app-navbar>

<div class="container mt-3">
  <h3>Suggestions</h3>
  <div class="row my-3">
    <div class="col-3 my-3" *ngFor="let video of videos">
      <div class="card h-100"  (click)="open(video.id)">
        <img
          class="card-img-top"
          src="{{ video.thumbnail }}"
          alt="Card image cap"
        />
        <div class="row mt-2 mx-2">
          <img src="{{ video.logo }}" alt="channel logo" class="col-3 circle" />
          <div class="col-9 mt-2">
            <div class="container-title">
              <strong>{{ video.title }}</strong>
            </div>

            <p>{{ video.channel }} <i class="fa-solid fa-circle-check"></i></p>

            <pre>{{ video.likes }} Likes.  {{ video.time }} </pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
